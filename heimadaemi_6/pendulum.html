<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Sierpinski þríhyrningur með tveimur litum</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;

void
main()
{
    gl_Position = vec4(vPosition, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="pendulum.js"></script>
</head>

<body style="background-color: #eee; display: flex; flex-direction: column; max-width: 30%; margin: auto; padding: auto;">
    <h1 style="text-align: center;">Dæmi 1</h1>
    <canvas id="gl-canvas" width="512" height="512" style="margin-bottom: 1rem;"></canvas>
    <p>Breyta hraða á stöngunum</p>
    <div>
        Efri: <input id="speedSliderTop" type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="updateSpeedMultiplier(this.value, 'top')">
        <span id="speedValueTop">1.0</span>
    </div>
    <div>
        Neðri: <input id="speedSliderBottom" type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="updateSpeedMultiplier(this.value, 'bottom')">
        <span id="speedValueBottom">1.0</span>
    </div>
</body>
</html>
