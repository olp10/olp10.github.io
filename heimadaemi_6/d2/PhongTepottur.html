<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec3 N, L, E;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform mat3 normalMatrix;

void main()
{
    vec3 pos = (modelViewMatrix * vPosition).xyz;

    // check for directional light
    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );

    E =  -normalize(pos);
    N = normalize( normalMatrix*vNormal.xyz);

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
uniform int useBlinnPhong;
varying vec3 N, L, E;

void main()
{
    vec4 fColor;
    vec3 H;

    if(useBlinnPhong == 1) {
        H = normalize( L + E );
    } else {
        H = normalize( 2.0 * dot(L, N) * N - L);
    }
    
    vec4 ambient = ambientProduct;
    float Kd = max( dot(L, N), 0.0 );
    vec4 diffuse = Kd * diffuseProduct;
    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4 specular = Ks * specularProduct;
    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
    fColor = ambient + diffuse + specular;
    fColor.a = 1.0;
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="teapotData.js"></script>
<script type="text/javascript" src="PhongTepottur.js"></script>

<body>
    <label>
        <input type="checkbox" id="useBlinnPhong"> Use Blinn-Phong shading
    </label>
    <canvas id="gl-canvas" width="600" height="600">
</body>
</html>
